exclude: ^(docs\/|docsrc\/)
repos:
- repo: https://github.com/pre-commit/pre-commit-hooks
  rev: v4.4.0
  hooks:
    # Identify invalid files
    - id: check-ast
    - id: check-yaml
    - id: check-json
    - id: check-toml
    # git checks
    - id: check-merge-conflict
    - id: detect-private-key
    - id: check-case-conflict
    # Python checks
    - id: check-docstring-first
    - id: debug-statements
    - id: requirements-txt-fixer
    - id: fix-byte-order-marker
    # General quality checks
    - id: mixed-line-ending
    - id: trailing-whitespace
      exclude: \.md$  # exclude markdown files
    - id: check-executables-have-shebangs
    - id: end-of-file-fixer
- repo: https://github.com/pdm-project/pdm
  rev: 2.4.0
  hooks:
    - id: pdm-lock-check
- repo: local
  hooks:
    - id: autoflake
      name: autoflake
      entry: autoflake -r -i --remove-all-unused-imports --remove-unused-variables
      language: system
      types: [python]
    - id: isort
      name: isort
      entry: isort
      language: system
      types: [python]
    - id: black
      name: black
      entry: black
      language: system
      types: [python]
    - id: flake8
      name: flake8
      entry: flake8
      language: system
      types: [python]

[project]
name = "pyratings"
version = "0.5.4"
description = "Working with credit ratings, professionally and efficiently"
readme = "README.md"
requires-python = ">=3.9"
license = {file = "LICENSE"}
authors = [{name = "HSBC", email = "opensource@hsbc.com"}]
keywords = ["ratings", "credit ratings", "rating scores"]
classifiers = [
    "Development Status :: 4 - Beta",
    "License :: OSI Approved :: Apache Software License",
    "Natural Language :: English",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Topic :: Office/Business :: Financial",
    "Topic :: Office/Business :: Financial :: Accounting",
    "Topic :: Office/Business :: Financial :: Investment",
]
dependencies = [
    "numpy >= 1.23.2",
    "pandas >= 1.4.4",
]

[project.optional-dependencies]
dev = [
    "autoflake >= 1.5.3",
    "black >= 22.8.0",
    "flake8 >= 5.0.4",
    "flake8-annotations >= 2.9.1",
    "flake8-bandit >= 4.1.1",
    "flake8-black >= 0.3.3",
    "flake8-bugbear >= 22.9.11",
    "flake8-builtins >= 1.5.3",
    "flake8-comprehensions >= 3.10.0",
    "flake8-docstrings >= 1.6.0",
    "flake8-eradicate >= 1.3.0",
    "isort >= 5.10.1",
    "nox >= 2022.8.7",
    "pre-commit >= 2.20.0",
    "pep8-naming >= 0.13.2",
]
docs = [
    "mkdocstrings[python] >=0.19.0",
    "mkdocs-jupyter >=0.22.0",
    "mkdocs-material >=8.5.1"
]
tests = [
    "coverage[toml] >= 6.4.4",
    "pytest >= 7.1.3",
    "pytest-cov >= 3.0.0",
    "xdoctest >= 1.1.0",
]

[project.urls]
Homepage = "https://github.com/hsbc/pyratings"
Repository = "https://github.com/hsbc/pyratings"
BugTracker = "https://github.com/hsbc/pyratings/issues"
Documentation = "https://hsbc.github.io/pyratings/"
Changelog = "https://github.com/hsbc/pyratings/blob/main/CHANGELOG.md"

[tool.black]
target-version = ["py38", "py39", "py310"]
include = '\.pyi?$'

[tool.isort]
profile = "black"
src_paths = ["src", "tests"]

[tool.coverage.paths]
source = ["src", "*/site-packages"]
tests = ["tests", "*/tests"]

[tool.coverage.run]
branch = true
source = ["pyindicators", "tests"]

[tool.coverage.report]
show_missing = true
fail_under = 100
exclude_lines = [
    'if TYPE_CHECKING:',
    'pragma: no cover'
]

[tool.pytest.ini_options]
minversion = "7.0"
addopts = "--doctest-modules"
doctest_optionflags = "NORMALIZE_WHITESPACE IGNORE_EXCEPTION_DETAIL NUMBER"

[build-system]
requires = ["flit_core >=3.2,<4"]
build-backend = "flit_core.buildapi"
